<!DOCTYPE html>
<html lang='en'>
<link rel="stylesheet" href="styles.css">
  <head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel='stylesheet' href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css" crossorigin="anonymous">
    <title>Be Someone You're Not</title>
  </head>
      <nav class="contact-container">
        <a class="btn contact-link"> <i class="fa-brands fa-linkedin"></i> </i>linkedIn</a>
        <a class="btn contact-link"><i class="fa-brands fa-square-twitter"></i> Twitter</a>
       <a class="btn contact-link"><i class="fa-brands fa-github"></i> GitHub</a>
       <a class="btn contact-link"><i class="fa-solid fa-envelope"></i> </i>Send a mail</a>
        <a class="btn contact-link"><i class="fa-solid fa-mobile"></i> Call me</a>
      </nav>
  <body>
    <div class="header-flex-container">
    <h1 id="title">
      Un-Identification Form
    </h1>
    <h2>Who aren't You?</h2>
    <p id="description">Do not describe yourself</p>
    </div>
    <!-- START SECTION ONE -->
    <form id="survey-form">
      <section id="info-section">
      <label id="name-label" for="name">Name:
      </label>
      <input class="user info-forum" placeholder="John Doe" required id="name" type="text"/>
      <label id="email-label" for="email">Enter your email address:
      </label>
      <input class="email info-forum" placeholder="Email Address"required id="email" type="email"/>
      <label id="number-label" for="number">How old aren't you?
      </label>
         <input class="age info-forum" min="-100" max="2000" placeholder="Age" type="number" id="number"/>
       </section> 
       <p class="section-header">Questions</p>
        <!-- END SECTION 2  -->
       <!-- **START SECTION 2** -->
       <section class="section2 question-section">
         <label for="colors" id="question1" class="question">What color *isn't your hair?
           <select id="dropdown">
             <option value=""></option>
             <option value="black">Black</option>
             <option value="black">Brown</option>
             <option value="black">Blonde</option>
             <option value="black">Red</option>
             <option value="black">Green</option>
             <option value="black">Blue</option>
           </select>
         </label>
         <label for="yes-or-no" id="question2" class="question">Can you see?<input name="yes-or-no"type="radio" value="yes"><p>Yes</p><input name="yes-or-no" value="no"type="radio"><p>No</p>
         </label>
         <label id="question3" class="question">How many arms do you have?
           <input id="arm-value"name="arms" type="number" min="0" max="10" placeholder="0">
         </label>
         <label id="question4" class="question">How tall are you not?
           <input name="height" type="text" placeholder="Six feet tall...">
           </label>         
         <label for="description-box" id="question5" class="question text-box">Description of what you don't look like:<textarea id="description-box1" name="desciption-box" rows="5" columns="20"></textarea></label>
         <!--**END SECTION 2**-->
      </section>
        <!--**START SECTION 3**-->
<p class="section-header">Review this form:</p> 
      <section class="section3 review-section">
      <label for="rating">
      <p>0 - Horrible
        <input name="rating" value="1" type="checkbox"></p>
        <p>1 - Poor
        <input name="rating"  value="2" type="checkbox"></p>
      <p>2 - Average
        <input name="rating"  value="3" type="checkbox"></p>
      <p>3 - Great
        <input name="rating"  value="4" type="checkbox"></p>
      <p>4 - Fantastic
        <input name="rating"  value="5" type="checkbox"></p>
      </label>
      <label for="submit-button" id="submit-button">
        <input name="submit-button" type="submit" id="submit" value="Process Unidentification Form">
      </label>
      <!--**END SECTION 3**-->
    </form>
  </body>
</html>
